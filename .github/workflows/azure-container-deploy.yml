# GitHub Actions workflow for building and pushing Docker images to Azure Container Registry
# Then deploying to Azure App Service

name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: omnidoc-api
  AZURE_WEBAPP_NAME_CELERY: omnidoc-celery-worker
  AZURE_REGISTRY: omnidocregistry  # Change to your registry name
  IMAGE_NAME: omnidoc-backend
  IMAGE_NAME_CELERY: omnidoc-celery

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }},${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Build and push Celery worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.celery
          push: true
          tags: ${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME_CELERY }}:${{ github.sha }},${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME_CELERY }}:latest
          cache-from: type=registry,ref=${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME_CELERY }}:buildcache
          cache-to: type=registry,ref=${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME_CELERY }}:buildcache,mode=max

      - name: Deploy to Azure App Service (Backend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Azure App Service (Celery)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_CELERY }}
          images: ${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME_CELERY }}:${{ github.sha }}

